<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 50px;
            font-size: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            font-size: 1.2rem;
            display: inline-block;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the PDF Split & Merge Tool</h2>
        <ul>
            <li><a href="{% url 'split' %}">Split PDF</a></li>
            <li><a href="{% url 'merge' %}">Merge PDFs</a></li>
        </ul>
    </div>
</body>
</html>
