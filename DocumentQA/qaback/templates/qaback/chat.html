<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-light: #f4f7f6;
            --text-color: #2c3e50;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            width: 350px;
            background-color: #f9fafb;
            padding: 30px;
            border-right: 1px solid #e0e4e7;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        #pdfFile {
            width: 100%;
            padding: 15px;
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9em;
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #2980b9;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #f9fafb;
            border-top: 1px solid #e0e4e7;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
        }

        .chat-input button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
        }

        .user-msg, .bot-msg {
            max-width: 80%;
            margin: 10px 0;
            padding: 15px;
            border-radius: var(--border-radius);
            clear: both;
        }

        .user-msg {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-msg {
            background-color: #f1f2f6;
            color: var(--text-color);
            align-self: flex-start;
        }

        #loading-spinner {
            display: none;
            text-align: center;
            color: var(--primary-color);
            padding: 10px;
        }

        .error-msg {
            background-color: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: var(--border-radius);
            margin: 10px 0;
        }

        .success-msg {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px;
            border-radius: var(--border-radius);
            margin: 10px 0;
        }

        #clearChat {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .upload-section, .chat-section {
                width: 100%;
            }
        }
        
    </style>
</head>
<body>
    <div class="app-container">
        <div class="upload-section">
            <div class="upload-header">
                <h2>üìÑ PDF Chat</h2>
            </div>
            <form id="uploadForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="file-input-wrapper">
                    <input type="file" id="pdfFile" name="pdf" accept=".pdf" required>
                    <div class="file-name"></div>
                </div>
                <button type="submit" class="upload-btn">Upload PDF</button>
            </form>
            <div id="loading-spinner">‚è≥ Processing PDF... Please wait.</div>
            <div class="error-msg" id="errorMsg"></div>
            <div class="success-msg" id="successMsg"></div>
            <button id="clearChat" class="clear-btn">üóëÔ∏è Clear Conversation</button>
        </div>

        <div class="chat-section">
            <div class="chat-header">
                Document QA Assistant
            </div>
            <div class="chat-container" id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="questionInput" placeholder="Ask a question about the PDF..." required>
                <button id="askButton" disabled>Ask</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let pdfUploaded = false;

            function updateAskButtonState() {
                $("#askButton").prop("disabled", !pdfUploaded);
            }

            function showError(message) {
                $("#errorMsg").text(message).show();
                $("#successMsg").hide();
                $("#loading-spinner").hide();
            }

            function showSuccess(message) {
                $("#successMsg").text(message).show();
                $("#errorMsg").hide();
                $("#loading-spinner").hide();
            }

            $("#pdfFile").change(function() {
                const fileName = $(this).val().split("\\").pop();
                $(".file-name").text(fileName ? `Selected file: ${fileName}` : "");
            });

            $("#uploadForm").submit(function (event) {
                event.preventDefault();
                const fileInput = $("#pdfFile")[0];
                
                if (!fileInput.files.length) {
                    showError("Please select a PDF file first.");
                    return;
                }

                const file = fileInput.files[0];
                if (file.size > 10 * 1024 * 1024) {
                    showError("File size too large. Please upload a PDF smaller than 10MB.");
                    return;
                }

                let formData = new FormData(this);
                
                // Show spinner only during upload
                $("#loading-spinner").show();
                $("#errorMsg, #successMsg").hide();

                $.ajax({
                    url: "{% url 'upload_pdf' %}",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        showSuccess(response.message);
                        if (response.clear_chat) {
                            $("#chatBox").empty();
                        }
                        pdfUploaded = true;
                        updateAskButtonState();
                    },
                    error: function (xhr) {
                        let errorMessage = "Failed to upload PDF.";
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        showError(errorMessage);
                        pdfUploaded = false;
                        updateAskButtonState();
                    }
                });
            });
            // Handle Enter key in question input
            $("#questionInput").keypress(function(e) {
                if (e.which == 13 && !e.shiftKey) {
                    e.preventDefault();
                    $("#askButton").click();
                }
            });

            // Handle Chat Question Submission
            $("#askButton").click(function () {
                if (!pdfUploaded) {
                    showError("Please upload a PDF first.");
                    return;
                }

                let question = $("#questionInput").val().trim();
                if (question === "") return;

                $("#chatBox").append(`<div class="user-msg">You: ${question}</div>`);
                $(".chat-container").scrollTop($(".chat-container")[0].scrollHeight);

                $.ajax({
                    url: "{% url 'ask_question' %}",
                    type: "POST",
                    data: {
                        "question": question,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function (response) {
                        const formattedAnswer = response.answer.replace(/\n/g, "<br>");
                        $("#chatBox").append(`<div class="bot-msg">Bot: ${formattedAnswer}</div>`);
                        $(".chat-container").scrollTop($(".chat-container")[0].scrollHeight);
                    },
                    error: function (xhr) {
                        let errorMessage = "Sorry, something went wrong.";
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        $("#chatBox").append(`<div class="bot-msg">Bot: ${errorMessage}</div>`);
                        $(".chat-container").scrollTop($(".chat-container")[0].scrollHeight);
                    }
                });

                $("#questionInput").val("");
            });

            // Clear Chat and Reload Page
            $("#clearChat").click(function () {
                if (confirm("Are you sure you want to clear the conversation and start over?")) {
                    location.reload();
                }
            });

            // Initial button state
            updateAskButtonState();
        });
    </script>
</body>
</html>
